<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Rental Recon{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Rental Recon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/properties/new">Add Property</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/properties">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backup">Backup</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="propertySearchForm">
                    <input class="form-control me-2" type="search" placeholder="Search properties..." aria-label="Search" id="searchInput" style="width: 200px;">
                    <select class="form-select me-2" id="searchType" style="width: 120px;">
                        <option value="all">All</option>
                        <option value="address">Address</option>
                        <option value="type">Type</option>
                        <option value="rent">Rent</option>
                        <option value="size">Size</option>
                    </select>
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Global search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('propertySearchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const searchInput = document.getElementById('searchInput');
                    const searchType = document.getElementById('searchType');
                    
                    // If we're not on the properties page, redirect there with search params
                    if (!window.location.pathname.includes('/properties') || window.location.pathname.includes('/properties/')) {
                        const params = new URLSearchParams();
                        params.set('search', searchInput.value);
                        params.set('type', searchType.value);
                        window.location.href = '/properties?' + params.toString();
                    } else {
                        // If we're on the properties page, trigger search directly
                        if (window.performSearch) {
                            window.performSearch(searchInput.value, searchType.value);
                        }
                    }
                });
            }
        });
    </script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
